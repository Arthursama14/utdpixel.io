<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTD Pixel - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Star canvas -->
    <canvas id="starCanvas"></canvas>

    <!-- UI wrapper -->
    <div id="ui">
        <!-- Header -->
        <header>
            <h1>UTD Pixel</h1>
            <p>Welcome to UTD Pixel's pixel art dashboard!</p>
        </header>

        <!-- Navigation -->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
		<!-- â­ EXPERIENCE BUILDER EMBED -->
		<section id="experience">
			<iframe
				src="https://experience.arcgis.com/experience/59ac21e33ff74026aaa2b48f847770e0"
				allowfullscreen
				loading="lazy">
			</iframe>
		</section>

        <!-- Main container -->
        <div class="container">
            <h2>Resource Availability:</h2>

            <!-- Dashboard grid -->
            <div id="grid"></div>

            <!-- Live timestamp -->
            <div id="timestamp"></div>
        </div>

        <!-- Footer -->
        <footer>
            &copy; 2025 Arthur Braxton | UTD Pixel
        </footer>
    </div>

    <!-- Scripts -->
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Star animation -->
    <script src="stars.js"></script>

    <!-- Dashboard -->
    <script src="dashboard.js"></script>

    <!-- Live timestamp -->
    <script>
        function updateTimestamp() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2,'0');
            const minutes = now.getMinutes().toString().padStart(2,'0');
            const seconds = now.getSeconds().toString().padStart(2,'0');
            const day = now.toLocaleDateString(undefined, {weekday:'short'});
            const date = now.toLocaleDateString();
            const timeStr = `${day} ${date} ${hours}:${minutes}:${seconds}`;
            document.getElementById("timestamp").textContent = timeStr;
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
