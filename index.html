<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTD Pixel - Debug Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <header>
        <h1>UTD Pixel</h1>
        <p>Click anywhere to create a twinkling star!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h2>Debug Mode</h2>
        <p>Click on the canvas to see a white pixel appear and twinkle at your mouse position.</p>
    </div>

    <footer>
        &copy; 2025 Arthur Braxton | UTD Pixel
    </footer>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const stars = [];

        // Create star at mouse click
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            stars.push({
                x: x,
                y: y,
                size: Math.floor(Math.random() * 4) + 2,
                speed: 0,               // static star for debugging
                alpha: 1,
                alphaChange: 0.02
            });
        });

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);

                // Twinkle effect
                star.alpha += star.alphaChange;
                if (star.alpha >= 1 || star.alpha <= 0) star.alphaChange = -star.alphaChange;
            });

            requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>
</body>
</html>
