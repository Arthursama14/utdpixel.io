<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTD Pixel - Debug Lines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <header>
        <h1>UTD Pixel</h1>
        <p>Click anywhere to draw a white line!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h2>Debug Mode</h2>
        <p>Click and see a line drawn from the previous click to the current click.</p>
    </div>

    <footer>
        &copy; 2025 Arthur Braxton | UTD Pixel
    </footer>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let lastX = null;
        let lastY = null;

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (lastX !== null && lastY !== null) {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            lastX = x;
            lastY = y;
        });

        /*
        // Original star animation (commented out for debugging)
        const stars = [];
        function createStar() { ... }
        function drawStars() { ... }
        drawStars();
        */
    </script>
</body>
</html>
