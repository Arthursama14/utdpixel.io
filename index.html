<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTD Pixel - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <header>
        <h1>UTD Pixel</h1>
        <p>Welcome to UTD Pixel's pixel art website!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h2>Home</h2>
        <p>Welcome! White pixel stars fall diagonally across the page, twinkling like retro pixel art shooting stars.</p>
    </div>

    <footer>
        &copy; 2025 Arthur Braxton | UTD Pixel
    </footer>

    <script>
        // Pixelated shooting star animation
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        const numStars = 120;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.floor(Math.random() * 3) + 2,
                speed: Math.random() * 2 + 1,
                alpha: Math.random(),
                alphaChange: (Math.random() * 0.02) + 0.01
            };
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(createStar());
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);

                star.x += star.speed;
                star.y += star.speed;

                // Twinkle effect
                star.alpha += star.alphaChange;
                if (star.alpha >= 1 || star.alpha <= 0) {
                    star.alphaChange = -star.alphaChange;
                }

                // Reset star when it moves out of view
                if (star.x > canvas.width || star.y > canvas.height) {
                    star.x = 0;
                    star.y = Math.random() * canvas.height / 2;
                    star.alpha = Math.random();
                }
            });

            requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>
</body>
</html>
